<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"><!--Hold all elements-->
        <div class="screen1"><!--Screen1 gray color display-->
            <div class="screen2"><!--Screen2 black color display-->
                <div class="time_small"></div><!--Indicate time in smaller size on the top of screen-->
                <div class="time_day"><!--Hold time and day-->
                     <div class="time_big"></div>
                     <div class="day"></div>
                </div>
                <div class="images"><!--Hold 3 items music,alarm,notification-->
                    <div class="chat">&#128490</div>
                    <div class="music">&#127925</div>
                    <div class="clock">&#9200</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
